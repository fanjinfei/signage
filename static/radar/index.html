<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial;
  font-size: 17px;
}

.container {
  position: relative;
  max-width: 1920px;
  margin: 0 auto;
}

.container img {vertical-align: middle;}

.container .content {
  position: absolute;
  bottom: 0;
  background: rgb(0, 0, 0); /* Fallback color */
  background: rgba(0, 0, 0, 0.5); /* Black background with 0.5 opacity */
  color: #f1f1f1;
  width: 100%;
  padding: 20px;
}
</style>
</head>

<body>
<div class="container">
  <img src="radar.png" alt="Radar" style="width:100%;">
  <div class="content">
    <h1>Visit our Radar site at https://radar.cloud.statcan.ca/ </h1>
    <p>Find latest experiments, hot topics, results, tech trends ...</p>
  </div>
</div>
</body>
</html>
